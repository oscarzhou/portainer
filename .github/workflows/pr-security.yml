name: Code Security Scan

on: 
  push:
    branches:
      - develop 
  pull_request:
    branches:
      - develop
  schedule:
    - cron: '30 * * * *'
jobs:
  client-dependencies:
    name: Client dependency check
    runs-on: ubuntu-latest
    outputs:
      js: ${{ steps.set-matrix.outputs.js_matrix }}
      matrix: ${{ steps.set-debug.outputs.matrix }}
    steps:
      - uses: actions/checkout@master

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        continue-on-error: true # To make sure that artifact upload gets called
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --fail-on=upgradable
          json: true

      - name: Upload js security scan result as artifact
        uses: actions/upload-artifact@v3
        with:
          name: js-security-scan-result.json
          path: snyk.json

      - name: Analyse the result
        id: set-matrix
        run: | 
          jqSnykJSON=`echo $(jq '.vulnerabilities' snyk.json)`
          jqSnykJSON="${jqSnykJSON//'%'/'%25'}"
          jqSnykJSON="${jqSnykJSON//$'\n'/'%0A'}"
          jqSnykJSON="${jqSnykJSON//$'\r'/'%0D'}"
          echo "::set-output name=js_matrix::${jqSnykJSON}"

      - name: Debug
        id: set-debug
        run: |
          echo ${{ steps.set-matrix.outputs.js_matrix }}
          echo "::set-output name=matrix::'oscar'"

  # jqSnykJSON=`echo $(jq -r . <<< "$snykJSON")`
  result-analysis:
    name: Analyse scan result
    needs: [client-dependencies]
    runs-on: ubuntu-latest
    strategy:
      # matrix: "${{ needs.client-dependencies.outputs.js }}"
      matrix: "${{ needs.client-dependencies.outputs.matrix }}"
    # if: ${{ github.event. }}
    steps:
      - name: Display the js result
        run: |
          echo ${{ matrix }}

